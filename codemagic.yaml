workflows:
  ios-build:
    name: Build iOS app
    environment:
      vars:
        # Add any environment variables your app might need here
      xcode: latest
    triggering:
      events:
        - push
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Build the Ionic app
        script: |
          ionic build
      - name: Sync Capacitor
        script: |
          ionic capacitor copy ios
      - name: Run iOS build
        script: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive archive
